{% extends 'base.html' %}
{% block content %}
<h1>Todo List</h1>
{% for event in DB %}
    <h3>{{event.todo}} {{event.time}}</h3>
{% endfor %}
<form action="/handle">
    <span>Enter a task: </span>
    <input type="text" name="action" placeholder="Enter a Task">
    <span>Date: </span>
    <input type="text" name="time" placeholder="MM/DD/YY">
    <button>Submit</button>
</form>
{% endblock %}
